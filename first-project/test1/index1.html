<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dəyişən=242
        let dəyişənİstifadəçi=Number(prompt("Bir ədəd de"));
        if(dəyişən===dəyişənİstifadəçi){
            console.log("Afərin!")
        } else if(dəyişənİstifadəçi>dəyişən){
            console.log("Tapdığın ədəd böyükdür!")
        }else {
            console.log("Tapdığın ədəd kiçikdir!")
        }
    </script>
</body>
</html>
