    <script>
        //Birinci tapşırıq
        function calculateSum(a, b, c){
            let sum= a+b+c;
            return sum;
        };
        console.log(calculateSum(3, 4,5));
        //Ikinci tapşırıq
        let kvadrat= function(num){
            return num*num
        };
        console.log(kvadrat(8));
        //Üçüncü tapşırıq
        function ümumi(qiymət, say){
            let ümumiMəbləğ=qiymət*say;
            if(ümumiMəbləğ>100){
                console.log("SİZƏ ENDİRİM DÜŞÜRRRRRR")
            }
            return ümumiMəbləğ;
        };
        console.log(ümumi(55, 2));

    </script>
