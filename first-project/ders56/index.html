<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        let rəqəmRandom=Math.floor(Math.random()*10)+1;  
        let rəqəmİstifadəçi
    while(rəqəmRandom!=rəqəmİstifadəçi){         
        rəqəmİstifadəçi=Number(prompt("Ədəd daxil edin:"));
        if(rəqəmİstifadəçi==rəqəmRandom){ 
            console.log("Təbriklər siz doğru tapdınız!");
        }
        else{ 
            console.log("Siz doğru tapa bilmədiniz"); 
        }
    }        

    </script> 
</body>
</html>
